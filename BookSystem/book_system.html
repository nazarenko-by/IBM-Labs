<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система управління книгами</title>
</head>
<body>
    <h1>Система управління книгами</h1>
    <label for="bookName">Назва книги:</label><br>
    <input type="text" id="bookName"><br><br>
    <label for="authorName">Ім'я автора:</label><br>
    <textarea id="authorName" rows="4"></textarea><br><br>
    <label for="bookDescription">Опис книги:</label><br>
    <textarea id="bookDescription" rows="4"></textarea><br><br>
    <label for="pagesNumber">Кількість сторінок:</label><br>
    <input type="number" id="pagesNumber"><br><br>
    <button onclick="addBook()">Додати книгу</button>

    <h2>книги</h2>
    <div id="books">
        <!-- книги будуть відображені тут -->
    </div>
    <script src="./book_system.js"></script>
</body>
</html>
