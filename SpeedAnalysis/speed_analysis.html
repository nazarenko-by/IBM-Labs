<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Speed Test Analysis</title>
</head>
<body>
  <h1>Аналіз швидкості набору тексту</h1>

    <label for="inputText">Наберіть наступний текст:</label><br>
    <textarea id="inputText"  cols="50" rows="5" readonly placeholder="Приготуйтеся до набору..."></textarea><br>

    <label for="userInput">Ваш набір тексту:</label><br>
    <textarea id="userInput"  cols="50" rows="5" placeholder="Почніть набір, коли будете готові"></textarea><br>
    <button onclick="startTest()">Почати тест</button>
        <button onclick="endTest()" id="btn">Завершити тест</button>
    <div id="output"></div>
    <script src="./speed_analysis.js"></script>
</body>
</html>
